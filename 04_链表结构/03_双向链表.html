<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向链表</title>
</head>
<body>
    <script>
        // 封装双向链表
        function DoublyLinkedList() {
            // 创建元素
            function Node(data) {
                this.data = data
                this.prev = null
                this.next = null
            }

            // 属性
            this.head = null
            this.tail = null
            this.length = 0

            //常见操作
            // 1.append方法
            DoublyLinkedList.prototype.append = function(data) {
                // 1.1 根据data创建节点
                let newNode = new Node(data)

                // 1.2 是否是第一个
                if(this.length == 0) {
                    this.head = newNode
                    this.tail = newNode
                } else {
                    newNode.prev = this.tail
                    this.tail.next = newNode
                    this.tail = newNode
                }

                // 1.3 length+1
                this.length += 1
            }

            // 2.将链表转成字符串形式
            // 2.1 toString
            DoublyLinkedList.prototype.toString = function() {
                return this.backwordString()
            }
            // 2.2 forwardString
            DoublyLinkedList.prototype.forwardString = function() {
                let current = this.tail
                let linkString = ''

                while(current) {
                    linkString += current.data + " "
                    current = current.prev
                }

                return linkString
            }
            // 2.3 backwardString 从前往后
            DoublyLinkedList.prototype.backwordString = function() {
                let current = this.head
                let linkString = ''

                while(current) {
                    linkString += current.data + " "
                    current = current.next
                }

                return linkString
            }

            // 3 insert方法
            DoublyLinkedList.prototype.insert = function(position, data) {
                // 3.1 界限判定
                if(position < 0 || position > this.length) return false

                // 3.2 创建新节点
                let newNode = new Node(data)

                // 3.3.1 如果length == 0
                if(this.length == 0) {
                    this.head = newNode
                    this.tail = newNode
                } else {
                    if(position == 0) {
                        this.head.prev = newNode
                        newNode.next = this.head
                        this.head = newNode
                    } else if(position == this.length) {
                        newNode.prev = this.tail
                        this.tail.next = newNode
                        this.tail = newNode
                    } else {
                        let current = this.head
                        let index = 0

                        while(index++ < position) {
                            current = current.next
                        }

                        current.prev.next = newNode
                        newNode.prev = current.prev
                        current.prev = newNode
                        newNode.next = current
                        
                    }
                }

                this.length += 1

                return true
            }
        }

        let linkedList = new DoublyLinkedList()
        linkedList.append(10)
        linkedList.append(20)
        linkedList.append(33)
        console.log(linkedList)

        alert(linkedList.toString())
        alert(linkedList.backwordString())
        alert(linkedList.forwardString())

        // 测试insert
        linkedList.insert(0, 'aaaa')
        linkedList.insert(4, 'bbbb')
        linkedList.insert(2, 'cccc')

        alert(linkedList.toString())
    </script>
</body>
</html>
